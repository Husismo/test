<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BEST SNEAKERS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
</head>
<body>
  <div class="cart__wrapper">
    <div class="cart">
      <div class="empty__cart-title">
        <img src="./images/emoji.png" alt=""> 
        <h2>Корзина пуста :( </h2>
        <p>Вы ничего не добавили в корзину</p>
      </div>
      <div class="cart__inner">
        <div class="cart__items">
        </div>
        <div class="cart__order">
          <p class="cart-order__title">
            Оформить заказ
          </p>
          <form action="" class="cart-order__form">
            <input maxlength="11" type="number" class="user-phone" placeholder="Номер телефона">
            <input type="mail" class="user-mail" placeholder="E-mail" >
            <input type="text" class="user-fullName" placeholder="Фамилия Имя Отчество" >
            <p>Адресс доставки</p>
            <input type="text" class="user-address" placeholder="Город, улица, дом, квартира" >
            <input type="text" class="user-coment" placeholder="Комментарий к заказу" >
            <button class="setOrder__btn">оформить заказ</button>
          </form>
          <div class="total__inner">
            <p class="total">Итого:</p>
            <p class="total__price">13000P</p>
          </div>
        </div>
      </div>
      <img src="./images/cross.png" alt="" class="cart-cross__img">
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header-logo__wrapper">
          <a href=""><img src="./images/icon.png" alt="logo-img" class="header-logo__img"></a>
          <div class="header-title__wrapper">
            <h1 class="header__title">BEST SNEAKERS</h1>
            <h2 class="header__subtitle">Магазин лучших кроссовок</h2>
          </div>
        </div>
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li sneakers">Кроссовки</li>
            <li class="header__li gumshoes">Кеды</li>
            <li class="header__li boots">Ботинки</li>
          </ul>
        </nav>
        <div class="header-menu__wrapper">
          <img src="/images/cart.png" alt="cart-img" class="header-cart">
        </div>
      </div>
    </div>
  </header>
  <content class="main-content">
    <div class="container">
      <div class="content-wrapper">
        <div class="content-title__wrapper">
          <h2 class="content-title">Весь ассортимент</h2>
          <!-- <form action="" class="content-form"> -->
            <input class="search-form" type="text" placeholder="Поиск...">
          <!-- </form> -->
        </div>
        <div class="content-items">
          
        </div>
      </div>
    </div>
  </content>
  <script type= "module" src="js/main.js"></script>
</body>
</html>
